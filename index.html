<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/png" href="/img/cloud_sun128.png" />
      <link rel="shortcut icon" href="/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WEATHER APP</title>

      <meta
         name="description"
         content="React를 활용하여 만든 날씨 앱으로, 메인 기능은 OpenWeatherMap API를 활용한 날씨 정보 제공입니다. 현재 위치 또는 도시 선택으로 실시간 날씨, 24시간 시간대별 예보, 5일간 주간 예보를 확인할 수 있으며, 지도 클릭으로 원하는 지역의 날씨를 조회할 수 있고, 간단한 미니게임들도 함께 즐길 수 있습니다."
      />
      <!-- 검색결과 요약문(150 - 160자 내 권장) -->

      <meta
         name="keywords"
         content="날씨, 날씨예보, 기온, 주간날씨, 시간대 별 날씨, 미니게임"
      />

      <div id="root"></div>
